<div class="container-fluid " [ngClass]="{'darkTheme': isDark,'whiteTheme': !isDark}">
  <div class="row">
    <div class="col-12 header" style="height: 40vh;"></div>
    <div class="col-12 body d-flex justify-content-center" style="height: 100%;">
      <div class="row content">
        <div class="col-12 p-0">
          <div class="row mb-4" style="height: 66px">
            <div class="col-6 title  my-auto ">
              <small >TODO</small>
            </div>
            <div class="col-6 text-end  my-auto ">
              <button class="btn" (click)="switchDarkTheme()"><i class="switch-dark" [ngClass]="{'fa fa-sun': isDark,'fas fa-moon': !isDark}"></i></button>
            </div>
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <div class="input-group-text h-100">
                <input type="checkbox" class="form-check-input" [(ngModel)]="inputDefaultParams.done" aria-label="Checkbox for following text input">
              </div>
            </div>
            <input type="text" class="form-control form-control-lg" [(ngModel)]="inputDefaultParams.name" (keyup.enter)="keyEnter()"  placeholder="Create a new todo...">
          </div>
          <div class="list">
            <ngx-sortable [items]="itemsFiltered" [name]="'List'" [showHeader]="false" (listSorted)="listSorted($event)" [listStyle]="{ width: '100%', dropZoneHeight:'61px' }">
              <ng-template let-item>
                <div class="sortable-list-item position-relative">
                  <input class="form-check-input" [checked]="item.done"  (click)="checked(item)" type="checkbox" value="">
                  <label class="form-check-label" [ngClass]="{'task-completed':item.done}" style="margin-left: 19px;">
                    {{item.name}}
                  </label>
                  <button class="btn btn-delete position-absolute" (click)="deleteItem(item)"><i class="fas fa-times-thin fa-2x"></i></button>
                </div>
              </ng-template>
            </ngx-sortable>
            <footer class="row">
              <div class="footer-left-content col-12 col-md-3 ">
                <button class="btn">{{itemleft()}}</button>
              </div>
              <div class="footer-center-content col-12 col-md-5 p-0">
                <button class="btn" [ngClass]="{'active': tabOption == 1 }" (click)="showData(1)">All</button>
                <button class="btn" [ngClass]="{'active': tabOption == 2 }" (click)="showData(2)">Active</button>
                <button class="btn" [ngClass]="{'active': tabOption == 3 }" (click)="showData(3)">Completed</button>
              </div>
              <div class="footer-right-content col-12 col-md-4">
                <button class="btn" (click)="clearCompleted()">Clear Completed</button>
              </div>
            </footer>
          </div>
          <div class="row mt-3">
            <div class="col-12 text-center">
              Drag and drop to reorder list
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12 text-center">
              <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                >Frontend Mentor</a
                >. Coded by <a href="https://hugocalderon.github.io/" target="_blank">Hugo Calderon</a>.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
